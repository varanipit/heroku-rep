{%extends 'blog/base.html'%}

{% block title %} {% endblock %}

{% block content %}
<div>
<div class= "container" style="text-align: center"></div>
    {% if post %}
    <img src="{{ post.feature_pic.url }}" alt="{{ post.title }}" width="250px" height="250px">
    <p> {{ post.title }}</p>
    <p>Created on: {{ post.date_created }}</p>
    <p>Created on: {{ post.date_updated }}</p>
    <p> {{ post.body | safe}}</p>
    <a class="btn btn-primary" href="#" role="button">Link</a>

    {% endif %}
</div>

{% endblock %}
